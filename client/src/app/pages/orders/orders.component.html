<div class="order">
    <ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        size="default"
        type="ball-spin-clockwise"
    >
        <p style="color: white">Loading...</p>
    </ngx-spinner>

    <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        *ngIf="getError"
    >
        <strong>No completed orders found..</strong>
        <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
            (click)="resetGetError()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div *ngIf="!getError">
        <div *ngFor="let order of orders.orders" class="pb-3">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-3">Order</div>
                        <div class="col-md-3">Status</div>
                        <div class="col-md-3">Total</div>
                        <div class="col-md-3">Placed on</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"># {{ order.orderId }}</div>
                        <div class="col-md-3">
                            {{ order.orderStatus | titlecase }}
                        </div>
                        <div class="col-md-3">${{ order.total }}</div>
                        <div class="col-md-3">
                            {{ order.createdDate }}
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div
                            class="col-md-3"
                            *ngFor="let product of order.products"
                        >
                            <div class="card text-white bg-dark mb-3 product">
                                <div class="card-body">
                                    <h6 class="card-title">
                                        Product : # {{ product.productId }}
                                    </h6>
                                    <p class="card-text">
                                        Quantity : {{ product.quantity }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
