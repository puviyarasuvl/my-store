<div class="list-group" *ngIf="!getError && !deleteError && !deleteSuccess">
    <button type="button" class="btn btn-primary" (click)="getProducts()">
        Reload
    </button>
    <div
        class="list-group-item list-group-item-action"
        *ngFor="let product of products"
        (click)="deleteProduct(product)"
    >
        {{ product.id }} - {{ product.name }}
    </div>
</div>

<ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="default"
    type="ball-spin-clockwise"
>
    <p style="color: white">Deleting product...</p>
</ngx-spinner>

<div
    class="alert alert-danger alert-dismissible fade show"
    role="alert"
    *ngIf="getError"
>
    <strong>{{ getError }}</strong>
    <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="resetGetError()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div
    class="alert alert-danger alert-dismissible fade show"
    role="alert"
    *ngIf="deleteError"
>
    <strong>{{ deleteError }}</strong>
    <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="resetDeleteError()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div
    class="alert alert-success alert-dismissible fade show"
    role="alert"
    *ngIf="deleteSuccess"
>
    <strong>{{ deleteSuccess }}</strong>
    <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="resetDeleteSuccess()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
